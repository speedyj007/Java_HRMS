<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href = "w3.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    </head>
    <body>
        <div class ="w3-container">
            
            <br>
            <h1><u>Login</u> <u>Page</u></h1>
            <br>
            
            <form name='form1' action='login' method='post'>
                
                <label class="l1">Enter Email : &nbsp;
                    <input type ='text'  class ='t1' placeholder='enter email' name ='email' required="">
                </label>
                
                <br><br>
                <label class="l1">Enter Password : &nbsp;
                    <input type ='password'  class ='t1' placeholder='enter password' name = 'password' required="">
                </label>
                
                <br><br>
                
                <button type="submit" value="Submit" class="w3-button w3-blue w3-border w3-border-white w3-round-large">Submit</button> &nbsp;
                <button type="reset" value="reset" class="w3-button w3-blue w3-border w3-border-white w3-round-large">Clear</button>
            </form>
            
        <div></div>
        </div>
    </body>
</html>
